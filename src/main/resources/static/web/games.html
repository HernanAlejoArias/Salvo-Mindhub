<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/game.css">

	<title>Salvo On-line</title>
</head>

<body>
	<header>
		<div class="jumbotron">
			<div class="row">
				<div class="col-10">
					<h1 class="display-4">Salvo!</h1>
					<p class="lead">Play On-line</p>
				</div>
				<div class="col-2 align-self-center">
					<!-- LogIn trigger modal -->
					<button id="btn-log-in" type="button" class="btn btn-primary .btn-lg" data-toggle="modal" data-target="#LogInModalCenter" class="align-middle">
						Log me In
					</button>
					<!-- LogOut trigger modal -->
					<p>Wellcome back <span id="user-name"></span></p>
					<button id="btn-log-out" type="button" class="btn btn-primary .btn-lg" class="align-middle">
						Log Out
					</button>	
				</div>
			</div>

		</div>
	</header>

	<!-- Modal LogIn -->
	<div class="modal fade" id="LogInModalCenter" tabindex="-1" role="dialog" aria-labelledby="LoginModalTitle"
	    aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="LoginModalTitle">Player's Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="inputEmail">Email address</label>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text"></small>
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btn-login-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button id="btn-login"type="button" class="btn btn-primary">LogIn</button>
					<button id="btn-signup"type="button" class="btn btn-outline-warning">SignUp </button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<section class=col-3>
				<div id='running-games'>
					<header>
						<h1>Games</h1>
					</header>
					<section>
						<ol>
						</ol>
					</section>
				</div>
			</section>
			<section class=col-9>
				<header>
					<h1>Leader Board</h1>
				</header>
				<table id="leader-board" class="table .thead-light">
					<thead>
						<tr>
							<th>Name</th>
							<th>Total </th>
							<th>Won</th>
							<th>Lost</th>
							<th>Tie</th>
						</tr>
					</thead>
				</table>
			</section>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
	<script src="js/game.js"></script>
</body>

</html>
