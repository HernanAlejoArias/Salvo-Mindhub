<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/gridstack.css" />
	<link rel="stylesheet" href="css/gridstack-extra.css" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Salvo On-line</title>
</head>

<body>

	<header>
		<div class="jumbotron">
			<div class="row">
				<div class="col-10">
					<h1 class="display-4">Salvo!</h1>
					<p class="lead">Play On-line</p>
				</div>
				<div class="col-2 align-self-center">
					<!-- LogOut trigger modal -->
					<button id="btn-log-out" type="button" class="btn btn-primary .btn-lg" class="align-middle">
						Log Out
					</button>
				</div>
			</div>

		</div>
	</header>

	<div class="container">
		<section>
			<header>
				<h1>
					<span id="P1"></span>(You) vs
					<span id="P2">Jose</span>
				</h1>
			</header>
		</section>
		<div class="row">
			<article id="game-grid" class="col col-sm-12 col-md-6">
				<header>
					<h1 class="text-center">Your fleet...</h1>
					<button id="save-ships" class="btn btn-info">Save</button>
				</header>
				<!-- 				<table id="game-grid" class="table table-bordered text-center">
				</table> -->
				<!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->
				<div class="grid-ships">

					<!-- div que usa la librería gridstack grid-stack-10 se indica que son 10 columnas-->
					<div id="grid" class="grid-stack grid-stack-10">
						<!-- Aca irian los Ships -->										
					</div>
				</div>
			</article>
			<article class="col col-sm-12 col-md-6">
				<header>
					<h1 class="text-center">Your salvoes...</h1>
				</header>
				<div id="test">
					<table id="salvoes-grid" class="table table-bordered text-center">
					</table>
					<br>
					<button id="btn-shot" class="btn btn-secondary">SHOT!!!</button>
				</div>
			</article>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
	<script src="js/game.js"></script>
	<!-- libreria y demás dependencias-->
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/gridstack.js"></script>
	<script src="js/gridstack.jQueryUI.js"></script>
	<script src="js/game-gridstack.js"></script>
</body>

</html>
